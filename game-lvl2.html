  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>

        <p id="moves"></p>
        <a href="game-lvl3.html">

    <br>
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="15">2 - Medium</option>
        </select>
      </div>
      <input class="game" id="startMazeBtn" type="button" onclick="makeMaze()" value="start"/>
    </div>
    
    <div class="timer" id="timer">5:00</div>

    <script>
      let timeLeft = 300; // 5 minutes in seconds
      let timerRunning = false;
      
      function updateTimer() {
          let minutes = Math.floor(timeLeft / 60);
          let seconds = timeLeft % 60;
          document.getElementById("timer").innerText = `${minutes}:${seconds.toString().padStart(2, "0")}`;
      
          if (timeLeft > 0) {
              timeLeft--;
              setTimeout(updateTimer, 1000);
          } else {
              alert("Time's up! Click the button to try again.");
              window.location.href ="game.html"
          }
      }
      
      function startTimer() {
          if (!timerRunning) { // Prevent multiple timers
              timerRunning = true;
              updateTimer();
          }
      }
      
      document.getElementById("startMazeBtn").addEventListener("click", function() {
          startTimer(); // Start timer when button is clicked
          makeMaze();   // Assuming this function initializes the maze
      });
      </script>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>        

    <p id="instructions">Use the arrow keys to move the pizza!</p>
